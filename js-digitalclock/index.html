<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>js-digitalclock</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css" />
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <section class="container h-100">
    <div id="outbox" class="row h-100 d-flex flex-column align-items-sm-center position-relative flex-md-row justify-content-md-center">
      <div id="month" class="col box bg-info"></div>
      <div id="day" class="col box bg-warning"></div>
      <div id="hour" class="col box bg-danger"></div>
      <div id="min" class="col box bg-primary"></div>
      <div id="sec" class="col box bg-success"></div>
    </div>
  </section>

  <!-- bootstrap -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script>
    // 時間初始化
    let time=new Date();
    let month=time.getMonth()+1;
    let day=time.getDate();
    let hour=time.getHours();
    let min=time.getMinutes();
    let sec=time.getSeconds();
    let monBox=document.getElementById('month');
    let dayBox=document.getElementById('day');
    let hourBox=document.getElementById('hour');
    let minBox=document.getElementById('min');
    let secBox=document.getElementById('sec');

    function clock(){
      let time=new Date();
      let month=time.getMonth()+1;
      let day=time.getDate();
      let hour=time.getHours();
      let min=time.getMinutes();
      let sec=time.getSeconds();
      monBox.textContent=month;
      dayBox.textContent=day;
      hourBox.textContent=hour;
      minBox.textContent=min;
      secBox.textContent=sec;
    }

    // 持續動作
    var run=setInterval(clock,1000);

  </script>

</html>
