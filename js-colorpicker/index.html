<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>js_colorpicker</title>
    <!-- bg img -->
    <!-- <a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by pikisuperstar - www.freepik.com</a> -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div
      class="container vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div id="outBox" class="bg-white">
        <div id="inBox" class="border border-secondary"></div>
        <div id="colorTxt" class="card-body text-center h1 bg-info">#000</div>
      </div>

      <!-- red range start -->
      <div id="red" class="clrNum mt-2">
        <span class="h4 r">R｜</span>
        <input type="number" />
        <span class="mr-2 h6">0</span>
        <input id="redRan" type="range" min="0" max="255" step="1" class="slider" onchange="rangeVal()" value=""/>
        <span class="ml-2 h6">255</span>
      </div>
        <!-- red range end -->

        <!-- green range start -->
      <div id="green" class="clrNum mt-2">
        <span class="h4 g">G｜</span>
        <input type="number" />
        <span class="mr-2 h6">0</span>
        <input id="greenRan" type="range" min="0" max="255" step="1" class="slider" onchange="rangeVal()" value=""/>
        <span class="ml-2 h6">255</span>
      </div>
      <!-- green range end -->

      <!-- blue range start -->
      <div id="blue" class="clrNum mt-2">
        <span class="h4 b">B｜</span>
        <input type="number" />
        <span class="mr-2 h6">0</span>
        <input id="blueRan" type="range" min="0" max="255" step="1" class="slider" onchange="rangeVal()" value=""/>
        <span class="ml-2 h6">255</span>
      </div>
      <!-- blue range end -->
    </div>

    <!-- bootstrap -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      const red = document.getElementById("redRan");
      const green = document.getElementById("greenRan");
      const blue = document.getElementById("blueRan");
      const clrPick= document.getElementsById("inBox");

      function rangeVal(val) {
          let valR=red.value;
          let valG=green.value;
          let valB=blue.value;
       clrPick.style.backgroundColor=`rgb(${valR},${valG},${valB})`;
      }

    </script>
  </body>
</html>
